type solToUsd {
    price: Float
}

type Query {
    solToUsd(amount: Float!): solToUsd
        @rest(
            endpoint: "https://price.jup.ag/v4/price?ids=SOL"
            ecmascript: """
            function transformREST(s) {
                let out = JSON.parse(s).data;

                if (out.price) {
                    out = { price: out.price * get("amount") };
                }

                return JSON.stringify(out);
            }
            """
        )
}
